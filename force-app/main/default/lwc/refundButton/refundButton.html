<template>
    <template if:false={isRefundDisabled}>
    <lightning-button label={label.Refund} variant="brand" onclick={showConfirmationModal} class="center-button"></lightning-button>
    <template if:true={showModal}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">{label.Confirm_refund}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    {label.Are_you_sure_refund}
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>{label.Cancel}</button>
                    <button class="slds-button slds-button_destructive" onclick={refundOrder}>{label.Yes}</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </template>
</template>
