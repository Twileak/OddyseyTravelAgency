<template>
    <lightning-card title="Create your promotion">
        <lightning-accordion active-section-name="B">
            <lightning-accordion-section name="product" label="Select product(s)">
                <lightning-radio-group name="productRadioOptions"
                                       label="Select products"
                                       options={productOptions}
                                       value={productValue}
                                       onchange={handleProductSelectionChange}
                                       type="radio">
                </lightning-radio-group>
                <template if:true={selectProduct}>
                    <lightning-checkbox-group name="ProductCheckboxSelection"
                                              label="Select desired products"
                                              options={allProducts}
                                              value={selectedProducts}
                                              onchange={handleProductCheckboxChange}>
                    </lightning-checkbox-group>
                </template>
                <template if:true={selectCategory}>
                    <lightning-checkbox-group name="CategoriesCheckboxSelection"
                                              label="Select desired categories"
                                              options={allCategories}
                                              value={selectedCategories}
                                              onchange={handleCategoryCheckboxChange}>
                    </lightning-checkbox-group>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="promotion" label="Promotion details">
                <lightning-radio-group name="promotionRadioOptions"
                                       label="Select promotion type"
                                       options={promotionOptions}
                                       value={promotionValue}
                                       onchange={handlePromotionSelectionChange}
                                       type="radio">
                </lightning-radio-group>
                <template if:true={oneTimePromotion}>
                    Here is one time promotion
                </template>
                <template if:true={periodicPromotion}>
                    Here is periodic promotion
                </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
