<!-- Search Page -->
<template>
    <lightning-layout horizontal-align="center"
                      multiple-rows>
        <template for:each={products}
                  for:item="product">
            <lightning-layout-item key={product.Id}
                                   padding="around-small"
                                   size="12"
                                   small-device-size="6"
                                   medium-device-size="4"
                                   large-device-size="3">
                <c-trip-card product={product}></c-trip-card>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
