name: Salesforce Deploy on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Salesforce CLI plugins
        run: |
          npm install -g sfdx-cli

      - name: Set up Salesforce CLI
        run: |
          echo ${{ secrets.CONSUMER_KEY }} > server.key
          echo ${{secrets.JWT_KEY_FILE}} > jwt.file
          sfdx force:auth:jwt:grant --username ${{ secrets.USERNAME }} --jwtkeyfile jwt.file -clientid server.key -r https://login.salesforce.com --setdefaultdevhubusername
          rm server.key
          rm jwt.file

      - name: Deploy on Salesforce
        run: |
          # The path to your source directory
          SOURCE_DIR="force-app"

          # Run the deployment command
          sfdx force:source:deploy --targetusername ${{ secrets.USERNAME }} --manifest ../../manifest/package.xml --checkonly --wait 10 --testlevel RunLocalTests